{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-primary">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center" style="color: darkred; font-weight: bold;">{{ recipe.name }}</h1>
                    <div class="card-text">
                        <h3>Ingredients</h3>
                        <p>{{ recipe.ingredients }}</p>
                        <h3>Instructions</h3>
                        <p>{{ recipe.instructions }}</p>
                        <p class="text-muted">Created: {{ recipe.date_created }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
